name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Build plugin
        run: bun run build
      
      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Create release directory
        run: |
          mkdir -p release
          cp main.js manifest.json styles.css release/
      
      - name: Create ZIP archive
        run: |
          cd release
          zip -r opencode2obsidian-v${{ steps.get_version.outputs.VERSION }}.zip main.js manifest.json styles.css
          sha256sum opencode2obsidian-v${{ steps.get_version.outputs.VERSION }}.zip > opencode2obsidian-v${{ steps.get_version.outputs.VERSION }}.zip.sha256
      
      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          # 从 CHANGELOG.md 提取当前版本的更新日志
          if [ -f CHANGELOG.md ]; then
            awk "/## \[$VERSION\]/,/## \[/{if(/## \[/ && !/## \[$VERSION\]/) exit; print}" CHANGELOG.md > release_notes.md
          else
            echo "Release v$VERSION" > release_notes.md
          fi
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/opencode2obsidian-v${{ steps.get_version.outputs.VERSION }}.zip
            release/opencode2obsidian-v${{ steps.get_version.outputs.VERSION }}.zip.sha256
          body_path: release_notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: opencode2obsidian-v${{ steps.get_version.outputs.VERSION }}
          path: release/
