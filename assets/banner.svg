<svg width="1280" height="320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a1a" />
      <stop offset="50%" stop-color="#2d2d2d" />
      <stop offset="100%" stop-color="#202020" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7c3aed" />
      <stop offset="100%" stop-color="#d8b4fe" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg)" rx="12" />

  <!-- Decorative geometric shapes -->
  <circle cx="5%" cy="10%" r="80" fill="#7c3aed" opacity="0.05" />
  <circle cx="95%" cy="90%" r="120" fill="#7c3aed" opacity="0.03" />
  <path d="M0 320 L150 200 L300 320 Z" fill="#7c3aed" opacity="0.02" />
  <path d="M1280 0 L1130 120 L980 0 Z" fill="#7c3aed" opacity="0.02" />

  <!-- Content -->
  <g transform="translate(640, 140)">
    <!-- Logo/Icon placeholder (Hexagon shape often associated with Obsidian) -->
    <path d="M-40 -70 L40 -70 L80 0 L40 70 L-40 70 L-80 0 Z" fill="none" stroke="url(#accent)" stroke-width="4" opacity="0.8" transform="translate(0, -60) scale(0.6)" />
    
    <!-- Title -->
    <text x="0" y="20" text-anchor="middle" font-family="Segoe UI, -apple-system, sans-serif" font-weight="bold" font-size="64" fill="white" style="text-shadow: 0 4px 12px rgba(0,0,0,0.5);">
      OpenCode2Obsidian
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="75" text-anchor="middle" font-family="Segoe UI, -apple-system, sans-serif" font-size="28" fill="#d1d5db" opacity="0.9">
      AI Assistant Integration for your Second Brain
    </text>

    <!-- Accent Line -->
    <rect x="-60" y="105" width="120" height="4" rx="2" fill="url(#accent)" />
  </g>
</svg>